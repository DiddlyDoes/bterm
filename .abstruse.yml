language: node_js

git:
  depth: 3

matrix:
  - node_js: "7"
    env: SCRIPT=lint
  - node_js: "7"
    env: SCRIPT=test:e2e
  - node_js: "6"
    env: SCRIPT=test:e2e

preinstall:
  - npm config set spin false
  - npm config set progress false

install:
  - npm install

postinstall:
  - /etc/init.d/xvfb start
  - sleep 3
  - fluxbox &
  - npm run build

test:
  - if [[ "$SCRIPT" ]]; then npm run-script $SCRIPT; fi
